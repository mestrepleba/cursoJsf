<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova Pessoa</title>

        <h:outputStylesheet library="css" name="consulta-lancamento.css"/>
        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>

        <h:form id="frm">
            <h:panelGrid columns="2">
                <h:graphicImage value="/imagens/tela.png" />   
                <h1>Nova Pessoa</h1>         
            </h:panelGrid>    

            <h:button value="Nova" outcome="CadastroPessoa"/>
            <h:button value="Consulta" outcome="ConsultaPessoas"/>

            <h:messages showDetail="false" 
                        showSummary="true" 
                        styleClass="form-messages" 
                        errorClass="error" 
                        infoClass="info" 
                        style="font-weight: bold"/>

            <h:panelGrid columns="2"
                         width="50%"
                         styleClass="form-grid">

                <h:outputLabel value="Tipo"/>
                <h:selectOneRadio value="#{cadastroPessoaBean.pessoa.tipoPessoa}" 
                                  label="Tipo Pessoa"
                                  immediate="true"
                                  onchange="submit()"
                                  valueChangeListener="#{cadastroPessoaBean.tipoPessoa}"
                                  required="true">
                    <f:selectItems value="#{cadastroPessoaBean.tipoPessoas}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}"/>                    
                </h:selectOneRadio>

                <h:outputLabel value="Nome"/>
                <h:inputText id="iTnome" value="#{cadastroPessoaBean.pessoa.nome}" size="80" required="true"/>

                <h:outputLabel value="E-mail"/>
                <h:inputText value="#{cadastroPessoaBean.pessoa.email}" size="80" required="true" label="Email">
                    <f:validator validatorId="ValidarEmail"/>
                </h:inputText>

                <h:outputLabel value="Data de Nascimento" rendered="#{cadastroPessoaBean.pessoaFisica}"/>
                <h:inputText value="#{cadastroPessoaBean.pessoa.dataNascimento}" size="12" label="Data Nascimento" rendered="#{cadastroPessoaBean.pessoaFisica}">
                    <f:convertDateTime parent="dd/MM/yyyy"/>
                </h:inputText>

                <h:outputLabel value="Ramo Atividade" rendered="#{cadastroPessoaBean.pessoaJuridica}"/>
                <h:selectOneMenu value="#{cadastroPessoaBean.pessoa.ramoAtividade}" required="true" label="Ramo de Atividade" rendered="#{cadastroPessoaBean.pessoaJuridica}">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                    <f:selectItems value="#{cadastroPessoaBean.ramosAtividade}" var="ramo" itemValue="#{ramo}" itemLabel="#{ramo.descricao}"/>
                </h:selectOneMenu> 

                <h:outputLabel/>
                <h:commandButton value="Cadastrar" action="#{cadastroPessoaBean.cadastrar()}"/>

            </h:panelGrid> 

        </h:form>
    </h:body>
</html>
